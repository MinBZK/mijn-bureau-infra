## Bitnami openwebui image
## ref: https://hub.docker.com/r/bitnami/%%IMAGE_NAME%%/tags/
## @param image.registry [default: REGISTRY_NAME] openwebui image registry
## @param image.repository [default: REPOSITORY_NAME/%%IMAGE_NAME%%] openwebui image repository
## @skip image.tag openwebui image tag (immutable tags are recommended)
## @param image.digest openwebui image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
