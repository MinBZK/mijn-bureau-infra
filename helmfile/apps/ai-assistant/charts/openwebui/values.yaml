## openwebui  resource requests and limits
## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
## @param resourcesPreset Set openwebui  container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if resources is set (resources is recommended for production).
## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
##
resourcesPreset: "nano"
## @param resources Set openwebui  container requests and limits for different resources like CPU or memory (essential for production workloads)
## Example:
## resources:
##   requests:
##     cpu: 2
##     memory: 512Mi
##   limits:
##     cpu: 3
##     memory: 1024Mi
##
resources: {}
## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enable openwebui  pods' Security Context
## @param podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for openwebui  pods
## @param podSecurityContext.sysctls Set kernel settings using the sysctl interface for openwebui  pods
## @param podSecurityContext.supplementalGroups Set filesystem extra groups for openwebui  pods
## @param podSecurityContext.fsGroup Set fsGroup in openwebui  pods' Security Context
##
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## @param containerSecurityContext.enabled Enabled openwebui  container' Security Context
## @param containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in openwebui  container
## @param containerSecurityContext.runAsUser Set runAsUser in openwebui  container' Security Context
## @param containerSecurityContext.runAsGroup Set runAsGroup in openwebui  container' Security Context
## @param containerSecurityContext.runAsNonRoot Set runAsNonRoot in openwebui  container' Security Context
## @param containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in openwebui  container' Security Context
## @param containerSecurityContext.privileged Set privileged in openwebui  container' Security Context
## @param containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in openwebui  container' Security Context
## @param containerSecurityContext.capabilities.drop List of capabilities to be dropped in openwebui  container
## @param containerSecurityContext.seccompProfile.type Set seccomp profile in openwebui  container
##
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

