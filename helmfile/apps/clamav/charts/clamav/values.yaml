## @section ClamAv Parameters
##

clamav:
  ## Bitnami ClamAv image
  ## @param clamav.image.registry ClamAv image registry
  ## @param clamav.image.repository ClamAv image repository
  ## @skip clamav.image.tag ClamAv image tag (immutable tags are recommended)
  ## @param clamav.image.digest ClamAv image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param clamav.image.pullPolicy ClamAv image pull policy
  ## @param clamav.image.pullSecrets ClamAv image pull secrets
  ## @param clamav.image.debug Enable ClamAv image debug mode
  ##
  image:
    registry: docker.io
    repository: clamav/clamav
    tag: 1.5.1
    digest: ""
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param clamav.replicaCount Number of ClamAv replicas to deploy
  ##
  replicaCount: 1
  ## @param clamav.containerPorts.clamav ClamAv TCP container port
  ## @param clamav.containerPorts.milter ClamAv Milter container port
  ##
  containerPorts:
    clamav: 3310
    milter: 7357
  ## @param clamav.extraContainerPorts Optionally specify extra list of additional ports for ClamAv containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for ClamAv containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param clamav.livenessProbe.enabled Enable livenessProbe on ClamAv containers
  ## @param clamav.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param clamav.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param clamav.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param clamav.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param clamav.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param clamav.readinessProbe.enabled Enable readinessProbe on ClamAv containers
  ## @param clamav.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param clamav.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param clamav.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param clamav.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param clamav.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param clamav.startupProbe.enabled Enable startupProbe on ClamAv containers
  ## @param clamav.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param clamav.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param clamav.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param clamav.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param clamav.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 6
    successThreshold: 1
  ## @param clamav.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param clamav.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param clamav.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## ClamAv resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param clamav.resourcesPreset Set ClamAv container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if clamav.resources is set (clamav.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param clamav.resources Set ClamAv container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param clamav.podSecurityContext.enabled Enable ClamAv pods' Security Context
  ## @param clamav.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for ClamAv pods
  ## @param clamav.podSecurityContext.sysctls Set kernel settings using the sysctl interface for ClamAv pods
  ## @param clamav.podSecurityContext.supplementalGroups Set filesystem extra groups for ClamAv pods
  ## @param clamav.podSecurityContext.fsGroup Set fsGroup in ClamAv pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param clamav.containerSecurityContext.enabled Enabled ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in ClamAv container
  ## @param clamav.containerSecurityContext.runAsUser Set runAsUser in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.runAsGroup Set runAsGroup in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.runAsNonRoot Set runAsNonRoot in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.privileged Set privileged in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in ClamAv container' Security Context
  ## @param clamav.containerSecurityContext.capabilities.drop List of capabilities to be dropped in ClamAv container
  ## @param clamav.containerSecurityContext.seccompProfile.type Set seccomp profile in ClamAv container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"

