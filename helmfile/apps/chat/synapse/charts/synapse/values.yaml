    ## @param service.nodePorts.https Node port for replication
    ## @param service.nodePorts.https Node port for metrics
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
      replication: ""
      metrics: ""
    ## @param service.clusterIP Synapse Master service Cluster IP
