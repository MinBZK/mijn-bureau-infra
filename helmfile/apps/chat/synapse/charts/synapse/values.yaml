    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPU: 75
      targetMemory: ""
  ## Synapse Master service parameters
  ##
  service:
    ## @param service.type Synapse Master service type
    ##
    type: LoadBalancer
    ## @param service.ports.http Synapse Master service HTTP port
    ## @param service.ports.https Synapse Master service HTTPS port
    ##
    ports:
      http: 8008
      replication: 9093
      metrics: 9090
