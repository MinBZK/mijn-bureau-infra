## @section Synapse Image Parameters
##

## @section Synapse Master Image parameters
##
master:
  ## Synapse Master name, used as postfix for kubernetes naming
  name: "master"
  ## Synapse Master image
  ## ref: https://hub.docker.com/r/matrixdotorg/synapse/
  ## @param synapse.image.registry [default: docker.io] Synapse Master image registry
  ## @param synapse.image.repository [default: matrixdotorg/synapse] Synapse Master image repository
  ## @skip synapse.image.tag Synapse Master image tag (immutable tags are recommended)
  ## @param synapse.image.digest Synapse Master image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param synapse.image.pullPolicy Synapse Master image pull policy
  ## @param synapse.image.pullSecrets Synapse Master image pull secrets
  ## @param synapse.image.debug Enable Synapse Master image debug mode
  ##
  image:
    registry: docker.io
    repository: matrixdotorg/synapse
    tag: "v1.133.0"
    digest: "sha256:81d4b74fd09f8cf4e6dd978289721c4b91270649992a3f64bc8c326968c7522e"
    ## Specify a imagePullPolicy
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param synapse.replicaCount Number of Synapse Master replicas to deploy
  ##
  replicaCount: 1
  ## @param synapse.containerPorts.http Synapse Master synapse container port
  ## @param synapse.containerPorts.replication Synapse Master replication container port
  ## @param synapse.containerPorts.metrics Synapse Master metrics container port
  ##
  containerPorts:
    http: 8008
    metrics: 9090
    replication: 9093
  ## @param synapse.extraContainerPorts Optionally specify extra list of additional ports for Synapse Master containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for Synapse Master containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param synapse.livenessProbe.enabled Enable livenessProbe on Synapse Master containers
  ## @param synapse.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param synapse.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param synapse.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param synapse.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param synapse.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param synapse.readinessProbe.enabled Enable readinessProbe on Synapse Master containers
  ## @param synapse.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param synapse.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param synapse.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param synapse.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param synapse.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  ## @param synapse.startupProbe.enabled Enable startupProbe on Synapse Master containers
  ## @param synapse.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param synapse.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param synapse.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param synapse.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param synapse.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 5
    successThreshold: 1
  ## @param synapse.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param synapse.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param synapse.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## Synapse Master resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param synapse.resourcesPreset Set Synapse Master container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if synapse.resources is set (synapse.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "nano"
  ## @param synapse.resources Set Synapse Master container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param synapse.podSecurityContext.enabled Enable Synapse Master pods' Security Context
  ## @param synapse.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for Synapse Master pods
  ## @param synapse.podSecurityContext.sysctls Set kernel settings using the sysctl interface for Synapse Master pods
  ## @param synapse.podSecurityContext.supplementalGroups Set filesystem extra groups for Synapse Master pods
  ## @param synapse.podSecurityContext.fsGroup Set fsGroup in Synapse Master pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param synapse.containerSecurityContext.enabled Enabled Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in Synapse Master container
  ## @param synapse.containerSecurityContext.runAsUser Set runAsUser in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.runAsGroup Set runAsGroup in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.runAsNonRoot Set runAsNonRoot in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.privileged Set privileged in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in Synapse Master container' Security Context
  ## @param synapse.containerSecurityContext.capabilities.drop List of capabilities to be dropped in Synapse Master container
  ## @param synapse.containerSecurityContext.seccompProfile.type Set seccomp profile in Synapse Master container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  ## @param synapse.existingConfigmap The name of an existing ConfigMap with your custom configuration for Synapse Master
  ##
  existingConfigmap:
  ## @param synapse.command Override default Synapse Master container command (useful when using custom images)
  ##
  command: []
  ## @param synapse.args Override default Synapse Master container args (useful when using custom images)
  ##
  args: []
  ## @param synapse.automountServiceAccountToken Mount Service Account token in Synapse Master pods
  ##
  automountServiceAccountToken: false
  ## @param synapse.hostAliases Synapse Master pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param synapse.daemonsetAnnotations Annotations for Synapse Master daemonset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  daemonsetAnnotations: {}
  ## @param synapse.deploymentAnnotations Annotations for Synapse Master deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param synapse.statefulsetAnnotations Annotations for Synapse Master statefulset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  statefulsetAnnotations: {}
  ## @param synapse.podLabels Extra labels for Synapse Master pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param synapse.podAnnotations Annotations for Synapse Master pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param synapse.podAffinityPreset Pod affinity preset. Ignored if `synapse.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param synapse.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `synapse.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node synapse.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param synapse.nodeAffinityPreset.type Node affinity preset type. Ignored if `synapse.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param synapse.nodeAffinityPreset.key Node label key to match. Ignored if `synapse.affinity` is set
    ##
    key: ""
    ## @param synapse.nodeAffinityPreset.values Node label values to match. Ignored if `synapse.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param synapse.affinity Affinity for Synapse Master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `synapse.podAffinityPreset`, `synapse.podAntiAffinityPreset`, and `synapse.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param synapse.nodeSelector Node labels for Synapse Master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param synapse.tolerations Tolerations for Synapse Master pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ONLY FOR DEPLOYMENTS:
  ## @param synapse.updateStrategy.type Synapse Master deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ## ONLY FOR STATEFULSETS:
  ## @param synapse.updateStrategy.type Synapse Master statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## ONLY FOR DEPLOYMENTS:
    ## Can be set to RollingUpdate or Recreate
    ## ONLY FOR STATEFULSETS:
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: Recreate
  ## ONLY FOR STATEFULSETS:
  ## @param synapse.podManagementPolicy Pod management policy for Synapse Master statefulset
  ## Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  ##
  podManagementPolicy: OrderedReady
  ## @param synapse.priorityClassName Synapse Master pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param synapse.topologySpreadConstraints Topology Spread Constraints for Synapse Master pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param synapse.schedulerName Name of the k8s scheduler (other than default) for Synapse Master pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param synapse.terminationGracePeriodSeconds Seconds Synapse Master pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param synapse.lifecycleHooks for Synapse Master containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param synapse.extraEnvVars Array with extra environment variables to add to Synapse Master containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param synapse.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Synapse Master containers
  ##
  extraEnvVarsCM: ""
  ## @param synapse.extraEnvVarsSecret Name of existing Secret containing extra env vars for Synapse Master containers
  ##
  extraEnvVarsSecret: ""
  ## @param synapse.extraVolumes Optionally specify extra list of additional volumes for the Synapse Master pods
  ##
  extraVolumes: []
  ## @param synapse.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Synapse Master containers
  ##
  extraVolumeMounts: []
  ## @param synapse.sidecars Add additional sidecar containers to the Synapse Master pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param synapse.initContainers Add additional init containers to the Synapse Master pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param synapse.pdb.create Enable/disable a Pod Disruption Budget creation
