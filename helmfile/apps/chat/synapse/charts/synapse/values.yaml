  ## @param synapse.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `synapse.pdb.minAvailable` and `synapse.pdb.maxUnavailable` are empty.
  ##
  pdb:
    create: false
    minAvailable: ""
    maxUnavailable: ""
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  ##
  autoscaling:
    ## @param synapse.autoscaling.vpa.enabled Enable VPA for Synapse Master pods
    ## @param synapse.autoscaling.vpa.annotations Annotations for VPA resource
    ## @param synapse.autoscaling.vpa.controlledResources VPA List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
    ## @param synapse.autoscaling.vpa.maxAllowed VPA Max allowed resources for the pod
    ## @param synapse.autoscaling.vpa.minAllowed VPA Min allowed resources for the pod
    ##
    vpa:
      enabled: false
      annotations: {}
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      ## @param synapse.autoscaling.vpa.updatePolicy.updateMode Autoscaling update policy
      ## Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
      ## Possible values are "Off", "Initial", "Recreate", and "Auto".
      ##
      updatePolicy:
        updateMode: Auto
    ## @param synapse.autoscaling.hpa.enabled Enable HPA for Synapse Master pods
    ## @param synapse.autoscaling.hpa.minReplicas Minimum number of replicas
    ## @param synapse.autoscaling.hpa.maxReplicas Maximum number of replicas
    ## @param synapse.autoscaling.hpa.targetCPU Target CPU utilization percentage
    ## @param synapse.autoscaling.hpa.targetMemory Target Memory utilization percentage
