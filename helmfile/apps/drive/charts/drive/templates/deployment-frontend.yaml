apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "common.names.fullname" . }}-frontend
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: drive-frontend
  {{- if or .Values.drive_frontend.deploymentAnnotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.drive_frontend.deploymentAnnotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.drive_frontend.autoscaling.hpa.enabled }}
  replicas: {{ .Values.drive_frontend.replicaCount }}
  {{- end }}
  {{- if .Values.drive_frontend.updateStrategy }}
  strategy: {{- toYaml .Values.drive_frontend.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.drive_frontend.podLabels .Values.commonLabels) "context" .) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: drive-frontend
  template:
    metadata:
      {{- if .Values.drive_frontend.podAnnotations }}
      annotations: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: drive-frontend
    spec:
      {{- include "drive.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "drive.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.drive_frontend.automountServiceAccountToken }}
      {{- if .Values.drive_frontend.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.drive_frontend.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.drive_frontend.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.drive_frontend.podAffinityPreset "component" "drive" "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.drive_frontend.podAntiAffinityPreset "component" "drive" "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.drive_frontend.nodeAffinityPreset.type "key" .Values.drive_frontend.nodeAffinityPreset.key "values" .Values.drive_frontend.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.drive_frontend.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.drive_frontend.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.drive_frontend.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.drive_frontend.priorityClassName }}
      priorityClassName: {{ .Values.drive_frontend.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.drive_frontend.schedulerName }}
      schedulerName: {{ .Values.drive_frontend.schedulerName | quote }}
      {{- end }}
      {{- if .Values.drive_frontend.runtimeClassName }}
      runtimeClassName: {{ .Values.drive_frontend.runtimeClassName | quote }}
      {{- end }}
      {{- if .Values.drive_frontend.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.drive_frontend.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.drive_frontend.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.drive_frontend.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.drive_frontend.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
        - name: drive
          image: {{ template "drive_frontend.image" . }}
          imagePullPolicy: {{ .Values.drive_frontend.image.pullPolicy }}
          {{- if .Values.drive_frontend.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.drive_frontend.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.drive_frontend.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.drive_frontend.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.drive_frontend.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.drive_frontend.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.drive_frontend.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- if .Values.drive_frontend.resources }}
          resources: {{- toYaml .Values.drive_frontend.resources | nindent 12 }}
          {{- else if ne .Values.drive_frontend.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.drive_frontend.resourcesPreset) | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.drive_frontend.containerPorts.http }}
            {{- if .Values.drive_frontend.extraContainerPorts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraContainerPorts "context" $) | nindent 12 }}
            {{- end }}
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.drive_frontend.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.drive_frontend.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.drive_frontend.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.drive_frontend.containerPorts.http }}
              scheme: HTTP
          {{- end }}
          {{- if .Values.drive_frontend.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.drive_frontend.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.drive_frontend.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.drive_frontend.containerPorts.http }}
              scheme: HTTP
          {{- end }}
          {{- if .Values.drive_frontend.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.drive_frontend.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.drive_frontend.startupProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.containerPorts.http }}
              scheme: HTTP
          {{- end }}
          {{- end }}
          {{- if .Values.drive_frontend.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- if .Values.drive_frontend.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.drive_frontend.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.drive_frontend.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.drive_frontend.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.drive_frontend.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
