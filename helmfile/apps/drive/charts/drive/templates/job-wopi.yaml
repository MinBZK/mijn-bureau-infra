apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "common.names.fullname" . }}-wopi
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: drive-wopi
  {{- if .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished | default 100 }}
  backoffLimit:  {{ .Values.job.backoffLimit | default 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.matchLabels" . | nindent 8 }}
        app.kubernetes.io/component: drive-wopi
      annotations:
        {{- if .Values.job.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.job.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
        helm.sh/hook: post-install,post-upgrade
        helm.sh/hook-delete-policy: before-hook-creation
    spec:
      {{- include "drive.imagePullSecrets" . | nindent 6 }}
      restartPolicy: {{ .Values.job.restartPolicy | default "OnFailure" }}
      serviceAccountName: {{ template "drive.serviceAccountName" . }}
      {{- if .Values.drive.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.drive.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.drive.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.drive.tolerations "context" .) | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "common.names.fullname" . }}-wopi
          env:
            - name: DB_HOST
              value: {{ .Values.externalDatabase.host | quote }}
            - name: DB_NAME
              value: {{ .Values.externalDatabase.database | quote }}
            - name: DB_USER
              value:  {{ .Values.externalDatabase.username | quote }}
            - name: DB_PASSWORD
              value:  {{ .Values.externalDatabase.password | quote }}
            - name: DB_PORT
              value: {{ .Values.externalDatabase.port | quote }}
            - name: DJANGO_CONFIGURATION
              value: Production
            - name: DJANGO_SETTINGS_MODULE
              value: drive.settings
            - name: DJANGO_SECRET_KEY
              value: {{ .Values.drive.secretKey | quote }}
            - name: REDIS_URL
              value: "redis://default:{{ .Values.externalRedis.password  }}@{{ .Values.externalRedis.host  }}:{{ .Values.externalRedis.port }}/0"
            - name: CELERY_BROKER_URL
              value: "redis://default:{{ .Values.externalRedis.password  }}@{{ .Values.externalRedis.host  }}:{{ .Values.externalRedis.port }}/0"
          image: {{ template "drive.image" . }}
          imagePullPolicy: {{ .Values.drive.image.pullPolicy }}
          {{- if .Values.drive.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.drive.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.job.commandWopi "context" $) | nindent 10 }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.job.argsWopi "context" $) | nindent 10 }}
          resources:
            {{- toYaml .Values.job.resources | nindent 12 }}
