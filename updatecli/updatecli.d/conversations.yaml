name: "Update conversations container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump conversations version to {{ source "conversations_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  conversations_latest_version:
    name: "Get latest conversations tag"
    kind: dockerimage
    spec:
      image: "lasuite/conversations-backend"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

  conversationsfront_latest_version:
    name: "Get latest conversations tag"
    kind: dockerimage
    spec:
      image: "lasuite/conversations-frontend"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_conversations_tag:
    name: "Update conversations tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.conversations_backend.tag"
    sourceid: conversations_latest_version
    scmid: default

  update_conversationsfront_tag:
    name: "Update conversations front tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.conversations_frontend.tag"
    sourceid: conversationsfront_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump conversations version to {{ source "conversations_latest_version" }}
