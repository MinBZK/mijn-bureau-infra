name: "Update kubectl container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump kubectl version to {{ source "kubectl_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  kubectl_latest_version:
    name: "Get latest kubectl tag"
    kind: dockerimage
    spec:
      image: "bitnamilegacy/kubectl"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_kubectl_tag:
    name: "Update kubectl tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.kubectl.tag"
    sourceid: kubectl_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump kubectl version to {{ source "kubectl_latest_version" }}
