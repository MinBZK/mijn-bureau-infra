name: "Update livekit container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump livekit version to {{ source "livekit_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  livekit_latest_version:
    name: "Get latest livekit tag"
    kind: dockerimage
    spec:
      image: "livekit/livekit-server"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_livekit_tag:
    name: "Update livekit tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.livekit_server.tag"
    sourceid: livekit_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump livekit version to {{ source "livekit_latest_version" }}
