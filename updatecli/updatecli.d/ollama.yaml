name: "Update ollama container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump ollama version to {{ source "ollama_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  ollama_latest_version:
    name: "Get latest ollama tag"
    kind: dockerimage
    spec:
      image: "ollama/ollama"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_ollama_tag:
    name: "Update Ollama tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.ollama.tag"
    sourceid: ollama_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump ollama version to {{ source "ollama_latest_version" }}
