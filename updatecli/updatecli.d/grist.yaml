name: "Update grist container tags"

scms:
  default:
    kind: "github"
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
      commitmessage:
        title: Bump grist version to {{ source "grist_latest_version" }}
        hidecredit: true
        squash: true
        type: "⬆️(deps)"

sources:
  grist_latest_version:
    name: "Get latest grist tag"
    kind: dockerimage
    spec:
      image: "gristlabs/grist"
      architecture: amd64
      tagfilter: "^v?[0-9.]+$"
      versionfilter:
        kind: semver
        pattern: ">0.0.0"

targets:
  update_grist_tag:
    name: "Update grist tag"
    kind: yaml
    spec:
      engine: yamlpath
      file: "helmfile/environments/default/container.yaml.gotmpl"
      key: "$.container.grist.tag"
    sourceid: grist_latest_version
    scmid: default

actions:
  default:
    scmid: default
    kind: github/pullrequest
    title: ⬆️(deps) Bump grist version to {{ source "grist_latest_version" }}
